<ul class="list-various-marker @@classes">
    @@for (var i = 0; i < elements.length; i++) {
        <li class="list-various-marker__element">
            <span class="list-various-marker__marker">
                `+elements[i].marker+`
            </span>
            <span class="list-various-marker__text">
                `+elements[i].text+`
            </span>
        </li>
    }
</ul>
