<article class="blog-article @@classes">
    <img class="blog-article__image" src="@@image.src" alt="@@image.alt">
    <div class="blog-article__wrapper">
        <h3 class="blog-article__header">
            <a class="blog-article__link" href="#">@@title</a>
        </h3>
        <div class="blog-article__summary">
            @@summary
        </div>
        <div class="blog-article__information-and-action">
            <div class="blog-article__information">
                <div class="blog-article__author">
                    @@author
                </div>
                <div class="blog-article__date-publish">
                    @@date, @@reading-time
                </div>
            </div>
            <div class="blog-article__actions">
                <button class="blog-article__action-button">
                    <img class="blog-article__action-icon" src="/img/icons/bookmark.svg">
                </button>
                <button class="blog-article__action-button">
                    <img class="blog-article__action-icon" src="/img/icons/share.svg">
                </button>
            </div>
        </div>
    </div>
</article>
